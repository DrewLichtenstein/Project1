{% extends "layout.html" %}
{% block body %}

<h1>Register!</h1>
    <form action="{{ url_for('on_submit') }}" method="post">
        <div class="form-group">
            <input class="form-control" name="username">
        </div>
        <div class="form-group">
            <input class="form-control" name="password">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Register</button>
        </div>
    </form>
{% endblock %}
