{% extends "layout.html" %}

{% block body %}
 <h1>Login!</h1>
    <form action="{{ url_for('logged_in') }}" method="post">
        <div class="form-group">
            <input class="form-control" name="username">
        </div>
        <div class="form-group">
            <input class="form-control" input type="password" name="password">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
{%endblock%}
